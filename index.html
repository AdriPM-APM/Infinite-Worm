<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Serpiente Moderno</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    canvas {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      background-color: rgba(255, 255, 255, 0.03);
    }
    #scoreBoard {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
<div id="scoreBoard">Puntaje: 0</div>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const gridSize = 20;
const tileCount = canvas.width / gridSize;

let snake = [{ x: 10, y: 10 }];
let velocity = { x: 0, y: 0 };
let food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
let score = 0;

function gameLoop() {
  const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

  // Colisión con bordes
  if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
    resetGame();
    return;
  }

  // Colisión consigo mismo
  for (let segment of snake) {
    if (head.x === segment.x && head.y === segment.y) {
      resetGame();
      return;
    }
  }

  snake.unshift(head);

  // Comida
  if (head.x === food.x && head.y === food.y) {
    score++;
    updateScore();
    food = {
      x: Math.floor(Math.random() * tileCount),
      y: Math.floor(Math.random() * tileCount)
    };
  } else {
    snake.pop();
  }

  drawGame();
}

function drawGame() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Dibujar serpiente como cuadrados redondeados modernos
  for (let i = 0; i < snake.length; i++) {
    const segment = snake[i];
    ctx.fillStyle = i === 0 ? "#00ffcc" : "#00ccaa";
    ctx.beginPath();
    ctx.roundRect
      ? ctx.roundRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4, 6)
      : roundedRect(ctx, segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4, 6);
    ctx.fill();
  }

  // Dibujar comida como círculo brillante
  ctx.beginPath();
  ctx.arc(
    food.x * gridSize + gridSize / 2,
    food.y * gridSize + gridSize / 2,
    8,
    0,
    Math.PI * 2
  );
  const gradient = ctx.createRadialGradient(
    food.x * gridSize + gridSize / 2 - 3,
    food.y * gridSize + gridSize / 2 - 3,
    2,
    food.x * gridSize + gridSize / 2,
    food.y * gridSize + gridSize / 2,
    10
  );
  gradient.addColorStop(0, "#ffaa00");
  gradient.addColorStop(1, "#ff4444");
  ctx.fillStyle = gradient;
  ctx.fill();
}

// Implementación alternativa para rectángulos redondeados si no está disponible
function roundedRect(ctx, x, y, width, height, radius) {
  ctx.beginPath();
  ctx.moveTo(x + radius, y);
  ctx.lineTo(x + width - radius, y);
  ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
  ctx.lineTo(x + width, y + height - radius);
  ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
  ctx.lineTo(x + radius, y + height);
  ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
  ctx.lineTo(x, y + radius);
  ctx.quadraticCurveTo(x, y, x + radius, y);
  ctx.closePath();
}

function updateScore() {
  document.getElementById("scoreBoard").textContent = "Puntaje: " + score;
}

function resetGame() {
  alert("¡Juego terminado! Puntaje final: " + score);
  snake = [{ x: 10, y: 10 }];
  velocity = { x: 0, y: 0 };
  food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
  score = 0;
  updateScore();
}

document.addEventListener("keydown", e => {
  switch (e.key) {
    case "ArrowUp":
      if (velocity.y === 0) velocity = { x: 0, y: -1 };
      break;
    case "ArrowDown":
      if (velocity.y === 0) velocity = { x: 0, y: 1 };
      break;
    case "ArrowLeft":
      if (velocity.x === 0) velocity = { x: -1, y: 0 };
      break;
    case "ArrowRight":
      if (velocity.x === 0) velocity = { x: 1, y: 0 };
      break;
  }
});

setInterval(gameLoop, 120);
</script>
</body>
</html>
